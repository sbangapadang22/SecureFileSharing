<!DOCTYPE html>
<html>
<head>
  <title>Secure File Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="number"], input[type="date"] {
      width: 200px;
    }
    button {
      padding: 10px 20px;
    }
    #share-url {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Secure File Sharing</h1>
  
  <form id="upload-form">
    <input type="file" id="file-input" required>
    <br><br>
    <label for="views-input">Number of views before expiration:</label>
    <input type="number" id="views-input" min="1" required>
    <br><br>
    <label for="expiration-input">Expiration date (optional):</label>
    <input type="date" id="expiration-input">
    <br><br>
    <button type="submit">Upload and Generate URL</button>
  </form>

  <div id="share-url"></div>

  <script>
    const form = document.getElementById('upload-form');
    const shareUrlDiv = document.getElementById('share-url');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('file-input');
      const viewsInput = document.getElementById('views-input');
      const expirationInput = document.getElementById('expiration-input');

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('views', viewsInput.value);
      formData.append('expiration', expirationInput.value);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const data = await response.json();
          shareUrlDiv.innerHTML = `<strong>Share URL:</strong> <a href="${data.shareUrl}" target="_blank">${data.shareUrl}</a>`;
        } else {
          console.error('Upload failed.');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
