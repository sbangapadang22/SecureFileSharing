<!DOCTYPE html>
<html>
<head>
  <title>Secure File Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="number"], input[type="date"] {
      width: 200px;
    }
    button {
      padding: 10px 20px;
    }
    #share-url {
      margin-top: 20px;
    }
    #file-list {
      margin-top: 20px;
    }
    .file-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Secure File Sharing</h1>
  
  <form id="upload-form">
    <input type="file" id="file-input" required>
    <br><br>
    <label for="views-input">Number of views before expiration:</label>
    <input type="number" id="views-input" min="1" required>
    <br><br>
    <label for="expiration-input">Expiration date (optional):</label>
    <input type="date" id="expiration-input">
    <br><br>
    <button type="submit">Upload and Generate URL</button>
  </form>

  <div id="share-url"></div>

  <div id="file-list">
    <h2>Uploaded Files</h2>
    <!-- File list will be dynamically populated here -->
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const shareUrlDiv = document.getElementById('share-url');
    const fileListDiv = document.getElementById('file-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('file-input');
      const viewsInput = document.getElementById('views-input');
      const expirationInput = document.getElementById('expiration-input');

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('views', viewsInput.value);
      formData.append('expiration', expirationInput.value);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const data = await response.json();
          shareUrlDiv.innerHTML = `<strong>Share URL:</strong> <a href="${data.shareUrl}" target="_blank">${data.shareUrl}</a>`;
          fetchFileList();
        } else {
          console.error('Upload failed.');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });

    async function fetchFileList() {
      try {
        const response = await fetch('/files');
        const files = await response.json();
        renderFileList(files);
      } catch (error) {
        console.error('Error fetching file list:', error);
      }
    }

    function renderFileList(files) {
      fileListDiv.innerHTML = '<h2>Uploaded Files</h2>';
      files.forEach(file => {
        const fileItem = document.createElement('div');
        fileItem.classList.add('file-item');
        fileItem.innerHTML = `
          <p>File: ${file.name}</p>
          <p>Views: ${file.views}/${file.maxViews}</p>
          <p>Expires: ${file.expires}</p>
        `;
        fileListDiv.appendChild(fileItem);
      });
    }

    fetchFileList();
  </script>
</body>
</html>
